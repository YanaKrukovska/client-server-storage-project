<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" const="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Add product</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.5.0/css/bootstrap.min.css} "/>
    <link href="../static/css/product-actions.css" th:href="@{/css/product-actions.css}" rel="stylesheet"/>
</head>


<body class="text-center">

<main>
    <!-- Navigation -->
    <!--/*@thymesVar id="notifications" type=""*/-->
    <div class="nav" th:replace="fragments/navbar.html :: navigation(notifications=${notifications})"></div>

    <!-- start main -->
    <main class="container">

        <h1 class="h3 mb-3 font-weight-normal">Product</h1>

        <form class="row d-flex justify-content-center" th:action="@{/request-add-product}"
              enctype="multipart/form-data"
              method="post">
            <div class="col-lg-auto d-flex justify-content-center flex-column">
                <input class="fields" type="hidden" id="id" name="id" th:value="*{product.id}"
                       placeholder="id">

                <span class="title">Name</span>
                <input class="fields" type="text" id="name" name="name" th:value="*{product.name}"
                       placeholder="Name">

                <span class="title">Description</span>
                <textarea class="fields" type="text" id="description" name="description"
                          th:value="*{product.description}" th:text="*{product.description}"
                          placeholder="Description"></textarea>

                <span class="title">Manufacturer</span>
                <input class="fields" type="text" id="producer" name="producer" th:value="*{product.producer}"
                       placeholder="Manufacturer">

                <span class="title">Group</span>
                <select id="groupId" name="groupId" th:value="*{groupId}" style="width: 450px; height: 40px">
                    <option selected th:text="Select" th:value=0>
                    </option>
                    <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}">
                    </option>
                </select>

                <span class="title">Price</span>
                <input class="fields" type="number" id="price" name="price" th:value="*{product.price}"
                       placeholder="Price">

                <span class="title">Amount</span>
                <input class="fields" type="number" id="amount" name="amount" th:value="*{product.amount}"
                       placeholder="Amount">
                <br>

                <tr th:each="error :${errors}">
                    <span class="text-danger" th:text="${error.toString()}"></span>
                </tr>

                <button class="btn btn-lg btn-success btn-block" type="submit">Add</button>
            </div>
        </form>
    </main>

    <!-- end main -->

    <!-- Footer -->
    <div th:replace="fragments/footer.html :: footer"></div>
    <!-- Footer -->

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
